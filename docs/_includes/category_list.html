<ul class="category-list">
    {% assign category_list = site.categories %}
    {% if category_list.first[0] == null %}
        {% for category in category_list %}
            <li>
                <a href="{{ site.category_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ category }}">{{ category }}</a>
            </li>
        {% endfor %}
    {% else %}
        {% for category in category_list %}
            <li>
                <a href="{{ site.category_dir | prepend: site.baseurl | replace: '//', '/' }}/{{ category[0] }}">{{ category[0] }}</a>
            </li>
        {% endfor %}
    {% endif %}
    {% assign category_list = nil %}
</ul>
