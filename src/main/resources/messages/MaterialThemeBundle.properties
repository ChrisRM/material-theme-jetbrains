notification.update.content=<br/>Thank you for downloading the <b>Material Theme</b>!<br> \
<p>If you find my plugin helpful, <b><a href="https://www.paypal.me/mallowigi">Donate with PayPal</a></b> or contribute \
    to the <b><a href="https://opencollective.com/material-theme-jetbrains">OpenCollective</a></b> mission!</p> \
<br><p>Like this theme? Check out the <a href="https://chrome.google.com/webstore/detail/material-devtools-theme-c/jmefikbdhgocdjeejjnnepgnfkkbpgjo">Material Theme Extension for Chrome!</a></p> \
  <br><p>Check out also my new project: <a href="https://github.com/mallowigi/slack-themes">Slack Themes!</a></p> \
  <br> \
<br><p><b>In=this release</b>: \
<ul> \
    <li>Fix Double Title Bar in FullScreen mode</li> \
    <li>Fix Title Bar antialiasing</li> \
  <li>Set Themed title bar disabled by default and add alert</li> \
</ul> \
<br>See <a href="https://github.com/ChrisRM/material-theme-jetbrains/blob/master/docs/CHANGELOG.md">Changelog</a> for more details.
