notification.update.content=<br/>Thank you for using the <b>Material Theme</b>!<br> \
<p>If you find my plugin helpful, don't hesitate to give it <b><a href="https://plugins.jetbrains.com/plugin/8006-material-theme-ui/reviews">5 stars</a></b>!<br> \
  You can also contribute to the <b><a href="https://opencollective.com/atom-material-themes-and-plugins">OpenCollective</a></b> mission</p> to help me continue making plugins!<br>\
<br><p>Like this theme? Check out the <a href="https://chrome.google.com/webstore/detail/material-devtools-theme-c/jmefikbdhgocdjeejjnnepgnfkkbpgjo">Material Theme Extension for Chrome!</a></p> \
  <br><p>And the Atom Material Icons equivalent too: <a href="https://chrome.google.com/webstore/detail/atom-file-icons-web/pljfkbaipkidhmaljaaakibigbcmmpnc">Atom Icons for Web</a></p> \
  <br><p>Like Slack? Theme your Slack window as well! <a href="https://github.com/mallowigi/slack-themes">Slack Themes</a></p> \
  <br> \
  <h1>Important Notice:</h1><br>\
  <p>I've listened to the requests and changed the pricing model. Rather than disabling the plugin, now only the premium features will be disabled, which should make the transition smoother.</p><br>\
  <p>You can find more information about the new pricing, as well as discover the available discounts in the <a href="https://www.material-theme.com/docs/pricing/">Material Theme UI Docs</a>.<p><br>\
  <p>I'm also using this opportunity to personally apologize regarding the sudden change, it should have been more transparent and the price should have been more realistic from the get-go.</p><br>\
  <p>Developing plugins is hard, and while it is a hobby, it also involves a lot of research, maintenance, support and communication, and it's very time consuming.</p><br>\
  <p>This new pricing will allow me to invest more time on it, so that I can continue to deliver great plugins. I hope you understand! <p><br>\
<br><p><b>In this release</b>: \
  <hr/><h1>6.1.0</h1>\
  <ul>\
<li>Support for the new "Freemium" system:</li>\
  <ul>\
    <li>Themes, Color Schemes and UI Components are **FREE**</li>\
    <li>Custom Themes, External Themes, Tweaks and Customization Settings are **PAID**</li>\
    <li>Please note that future themes will also only be available for Premium users</li>\
  </ul>\
 </li>\
<li>New action: **Activate License**</li>\
  <li>Fix $this color in PHP</li>\
  <li>Fix breakpoint line color in lighter themes</li>\
  <li>Fix Title Bar font</li>\
</ul>\
<br>See <a href="https://github.com/ChrisRM/material-theme-jetbrains/blob/master/docs/CHANGELOG.md">Changelog</a> for more details.
