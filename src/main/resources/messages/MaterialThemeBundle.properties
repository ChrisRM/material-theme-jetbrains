notification.update.content=<br/>Thank you for using the <b>Material Theme</b>!<br> \
<p>If you find the plugin helpful, don't hesitate to give it <b><a href="https://plugins.jetbrains.com/plugin/8006-material-theme-ui/reviews">5 stars</a></b>!<br> \
  You can also contribute to the <b><a href="https://opencollective.com/atom-material-themes-and-plugins">OpenCollective</a></b> mission</p> to help me continue making plugins!<br><br>\
  <p><b><i>Important: Don't forget to reset color schemes to get the latest updates!</i></b></p><br>\
<br><p>Like this theme? Check out the <a href="https://chrome.google.com/webstore/detail/material-devtools-theme-c/jmefikbdhgocdjeejjnnepgnfkkbpgjo">Material Theme Extension for Chrome!</a></p> \
  <br><p>And the Atom Material Icons equivalent too: <a href="https://chrome.google.com/webstore/detail/atom-file-icons-web/pljfkbaipkidhmaljaaakibigbcmmpnc">Atom Icons for Web</a></p> \
  <br><p>Like Slack? Theme your Slack window as well! <a href="https://github.com/mallowigi/mtslack">Slack Themes</a></p> \
  <br> \
<br>See <a href="https://www.material-theme.com/docs/what-s-new">What's New</a> for what's new in this release.
