name: publish

on:
  push:
    tags:
      - 'v*'

env:
  INTELLIJ_PUBLISH_TOKEN: '${{ secrets.INTELLIJ_PUBLISH_TOKEN }}'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Gradle cache
        uses: actions/cache@v2.1.7
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Get tag version
        id: version_tag
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}

      - name: Gradle build
        run: ./gradlew build

      - name: Bump plugin version
        run: ./gradlew bumpPluginVersion -P"bumpPluginVersion"="${{ steps.version-tag.outputs.version }}"

      - name: Publish plugin
        run: ./gradlew publishPlugin

      - name: Stop Gradle daemons
        run: ./gradlew --stop
